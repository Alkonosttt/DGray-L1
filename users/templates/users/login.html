{% extends 'layout.html' %}

{% block title %}
Log in
{% endblock %}

{% block content %}
<section>
    <h1>Log in</h1>
    <form class="form-with-validation" action="/users/login/" method="post">
        {% csrf_token %}
        {{form}}
        <button class="form-submit">Submit</button>
    </form>
</section>
{% endblock %}
